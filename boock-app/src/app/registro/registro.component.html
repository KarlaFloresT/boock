<div class="row">
  <div class="col-md-6 col-center">
    <h1 class="text-center">Registro</h1>
    <form class="formulario"> 
      <mat-form-field>
        <input matInput  placeholder="Nombre"  id="firstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput  placeholder="Appellido"  id="lastName">
      </mat-form-field>
      <mat-form-field>
        <input matInput  placeholder="Correo electronico"  id="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput  type="password" placeholder="Contraseña" id="password">
      </mat-form-field>
      <button type="submit" mat-raised-button color="accent">Registrarse</button>
      <p style="text-align: center;">
        ¿Ya estas registrado?
        <a mat-button color="primary" [routerLink]="['/signin']">Iniciar sesión</a>
      </p>
    </form>
  </div>
</div>
